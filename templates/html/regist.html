{% comment %} {{% load static %}} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSDN博客</title>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap5/css/bootstrap.min.css' %}"
    />
    <script src="{% static 'bootstrap5/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <header class="p-3 bg-light border-bottom mb-3">
      <div class="container" style="max-width: 960px">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img
              src="{% static 'image/logo.jpeg' %}"
              alt="logo"
              width="40"
              height="40"
              class="me-2"
            />
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 text-secondary">首页</a></li>
            <li><a href="#" class="nav-link px-2 text-secondary">发布</a></li>
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="搜索..."
              aria-label="Search"
            />
          </form>
          <div class="text-end">
            <button type="button" class="btn btn-outline-primary me-2">
              登录
            </button>
            <button type="button" class="btn btn-primary">注册</button>
          </div>
        </div>
      </div>
    </header>
  </body>
  <main class="container bg-white p-3 rounded" style="max-width: 960px">
    <div class="m-auto" style="max-width: 330px">
      <h3 class="mb-3">注册用户</h3>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">用户名</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">邮箱</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="captcha" class="form-label">验证码</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              name="captcha"
              placeholder="验证码"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="btn_captcha"
            >
              获取验证码
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">密码</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary w-100">登录</button>
        </div>
      </form>
    </div>
  </main>
</html>
