{% comment %} {{% load static %}} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap5/css/bootstrap.min.css' %}"
    />
    <script src="{% static 'bootstrap5/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="p-3 bg-light border-bottom mb-3">
      <div class="container" style="max-width: 960px">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img
              src="{% static 'image/logo.jpeg' %}"
              alt="logo"
              width="40"
              height="40"
              class="me-2"
            />
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="{% url 'blog:index' %}" class="nav-link px-2 text-secondary">首页</a></li>
            <li><a href="{% url 'blog:publish_blog' %}" class="nav-link px-2 text-secondary">发布</a></li>
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="搜索..."
              aria-label="Search"
            />
          </form>
          {% if user.is_authenticated %}
          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="{% static 'image/user.webp' %}"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu text-small" style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate3d(-0.666667px, 28px, 0px);">
              <li><a class="dropdown-item" href="{% url 'csdnauth:logout' %}">退出登录</a></li>
            </ul>
          </div>
          {% else %}
          <div class="text-end">
            <a
              href="{% url 'csdnauth:login' %}"
              type="button"
              class="btn btn-outline-primary me-2"
            >
              登录
            </a>
            <a
              href="{% url 'csdnauth:regist' %}"
              type="button"
              class="btn btn-primary"
              >注册</a
            >
          </div>
          {% endif %}
        </div>
      </div>
    </header>
  </body>
  <main class="container bg-white p-3 rounded" style="max-width: 960px">
    {% block main %}{% endblock %}
  </main>
</html>
